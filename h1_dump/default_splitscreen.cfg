// We apply the default_mp_allmodes.cfg
// so that this file should only contain splitscreen specific values that 
// differ from the mp all modes settings 
// DO NOT EXEC default_mp_gamesettings.cfg HERE AS IT COULD OVERWRITE PLAYER CHOICES
exec default_mp_allmodes.cfg

// UI
set waypointOffscreenScaleSmallest 	0.65
set compassObjectiveHeight			14
set compassObjectiveWidth			14
set cg_hudObjectiveTextScale		0.37
set cg_headIconMinScreenRadius		0.03
set com_gameMsgWindow1LineCount		5
set ui_allow_teamchange				1


// Clear out all the Squad dvars
set squad_match					0
set squad_team_balance			0
set squad_can_host_server		0
set squad_no_migrations			0
set squad_dont_advertise		0
set squad_vs_squad				0
set squad_use_hosts_squad		0

set sv_maxclients			18	// Need to match public and systemlink so we can move between local/systemlink/public lobbies in the VL
